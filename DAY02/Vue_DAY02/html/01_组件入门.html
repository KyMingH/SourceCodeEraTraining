<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <script src="../js/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
            <your-component></your-component>
            <your-component2></your-component2>
        </div>
        <div id="app1">
            <my-component></my-component>
            <your-component></your-component>
            <your-component2></your-component2>
        </div>
        <script>
            Vue.component('my-component', {
                data(){
                    return{
                        message:'这是一个全局组件'
                    }
                },
                template: '<div>{{ message }}</div>'
            })
            new Vue({
                el:'#app1'
            })
            var your_component2 = {
                template:'<div>这是一个局部组件2</div>'
            }
            new Vue({
                el:'#app',
                data(){
                    return{
                        
                    }
                },
                methods:{
                    
                },
                components:{
                    'your-component':{
                        template:'<div>这是一个局部组件1</div>'
                    },
                    'your-component2':your_component2
                }
            })
            
        </script>
    </body>
</html>
