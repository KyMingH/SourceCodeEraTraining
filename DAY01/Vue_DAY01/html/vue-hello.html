<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <script src="../js/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <button type="button" @click="handleClick">{{ message }}</button>
            <h1>{{ testMethod() }}</h1>
        </div>
        <script>
            new Vue({
                el:'#app',
                data(){
                    return{
                        message:'点我试试',
                        result:'44944'
                    }
                },
                methods:{
                    handleClick(){
                        alert(this.result)
                    },
                    testMethod(){
                        return 123
                    }
                }
            })
        </script>
    </body>
</html>
